<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci de nous Joindre</title>
    <script src="https://kit.fontawesome.com/c5b8d9c167.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="https://devprince101.github.io/princecode101.io/" class="logo">CODE 101</a>
            <button id="myButton"><span class="hamburger"></span></button>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="https://devprince101.github.io/princecode101.io/" class="nav_link">Accueil</a>
                </li>
                <li class="nav_item">
                    <a href="https://devprince101.github.io/princecode101.io/#about" class="nav_link">&Agrave; Propos</a>
                </li>
                <li class="nav_item">
                    <a href="https://devprince101.github.io/info.io/" class="nav_link">Actualit&eacute;</a>
                </li>
                <li class="nav_item">
                    <a href="https://devprince101.github.io/blog.io/" class="nav_link">Blog</a>
                </li>
                <li class="nav_item">
                    <a href="https://devprince101.github.io/princecode101.io/#contact" class="nav_link_con">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="background">
            <img src="./images/globe.jpg" alt="" class="back_image">
        </section>
        <section id="welcome">
            <h1 class="welcome_message">Bienvenu &agrave; <span>CODE 101</span></h1>
            <div class="button_wrapper">
                <button id="top_button">Se Connecter</button>
                <button id="top_button2">Cr&eacute;er un compte</button>
            </div>
            <div class="social_media">
                <h3 class="sociale"><em>Se Connecter avec les r&eacute;seaux sociaux !</em></h3>
                <a href="" class="social_icon"><i class="fab fa-facebook"></i></a>
                <a href="" class="social_icon"><i class="fab fa-twitter"></i></a>
                <a href="" class="social_icon"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
        <section id="login">
            <h2 class="login_header">Merci de nous rejoindre!</h2>
            <form action="https://devprince101.github.io/accueil.io/" class="login_form">
                <div class="form_elements">
                    <label for="email" class="form_label">Email</label>
                    <input type="email" class="form_input" name="email" id="email" placeholder="exemple@tondomain.com" required>
                </div>
                <div class="form_elements">
                    <label for="email" class="form_label">Mot de passe</label>
                    <input type="password" class="form_input" name="password" id="password" placeholder="......" required >
                </div>
                <div class="form_elements">
                    <button type="submit" class="form_button">Rejoindre</button>
                </div>
            </form>
        </section>
        <section id="sign_up">
            <h2 class="login_header">Ravi de te voir!</h2>
            <form action="https://devprince101.github.io/accueil.io/" class="login_form">
                <div class="form_elements">
                    <label for="name" class="form_label">Noms:</label>
                    <input type="text" class="form_input" name="name" id="name" placeholder="Prince Mwenyemali" required>
                </div>
                <div class="form_elements">
                    <label for="email" class="form_label">Email:</label>
                    <input type="email" class="form_input" name="email" id="email2" placeholder="exemple@tondomain.com" required>
                </div>
                <div class="form_elements">
                    <label for="pwd" class="form_label">Mot de passe:</label>
                    <input type="password" class="form_input" name="pwd" id="pwd" placeholder="*****" required >
                </div>
                <div class="form_elements">
                    <label for="cpwd" class="form_label">Confirme mot de passe:</label>
                    <input type="password" class="form_input" name="cpwd" id="cpwd" placeholder="*****" required>
                </div>
                <div class="form_elements">
                    <button type="submit" class="form_button">Joindre</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <button class="x_button">
            <span class="x_hamburger"></span>
        </button>
        <button class="second_btn">
            <span class="m_hamburger"></span>
        </button>
    </footer>
    <script src="./js/join.js"></script>
</body>
</html>
